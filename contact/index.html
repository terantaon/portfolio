<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="../global.js"></script>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>
        Contact
    </h1>
    <form action="mailto:c1gong@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Email:
            <input name="email" type="email">
        </label>
        <label>
            Subject:
            <input name="subject">
        </label>
        <label>
            Message:
            <textarea name="body"></textarea>
        </label>
        <button>Send</button>
    </form>
</body>
</html>
